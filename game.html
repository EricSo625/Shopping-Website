                function startCounting(v){//counting time of user playing
                    if(v == true){

                    }

                        clearInterval(timerVar);
                    }
                }
                
                
                function countTimer() {//display the current time
                    ++totalSeconds;
                    var hour = Math.floor(totalSeconds /3600);
                    var minute = Math.floor((totalSeconds - hour*3600)/60);
                    var seconds = totalSeconds - (hour*3600 + minute*60);
                    if(hour < 10)
                        hour = "0"+hour;
                    if(minute < 10)                            
                        minute = "0"+minute;
                    if(seconds < 10)
                        seconds = "0"+seconds;
                    document.getElementById("timer").innerHTML = hour + ":" + minute + ":" + seconds;
                    totalTime = parseInt(seconds) + parseInt(minute)*60 + parseInt(hour)*60*60;
                    return totalTime;
                }

                            answerT = [12,14,15,9,10,11,16,13,4,5,6,1,8,2,3,7];
                            break;

                        tryTime = tryTime + 1;
                        return
                    }else{ //case of fail

                            document.getElementById("ending").innerHTML = "YOU ARE CORRECT :)"

                            document.getElementById(id).style.visibility = "hidden";
                            document.getElementById(temp).style.visibility = "hidden";
                            correct = correct + 1 ;
                            temp = 0

                        tryTime = 0;

                        document.getElementById("ending").style.visibility = "hidden";
                        document.getElementById("table").style.visibility = "hidden";
